<style> * { margin: 0; padding: 0; box-sizing: border-box; } body { min-height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif; padding: 20px; background-size: cover; background-position: center; background-repeat: no-repeat; transition: background 0.8s ease; position: relative; } .time-mode { background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url(''); } .search-mode { background: linear-gradient(135deg, #1a2980, #26d0ce); } .container { text-align: center; max-width: 600px; width: 100%; z-index: 10; } .main-title { font-size: 48px; color: white; margin-bottom: 8px; font-weight: 800; cursor: pointer; text-shadow: 0 2px 6px rgba(0,0,0,0.3); transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1); transform-origin: center; } .main-title.pressed { transform: translateY(-10px) scale(0.95); } .main-title.released { animation: bounceBack 0.6s cubic-bezier(0.34, 1.56, 0.64, 1); } @keyframes bounceBack { 0% { transform: translateY(-10px) scale(0.95); } 50% { transform: translateY(5px) scale(1.02); } 100% { transform: translateY(0) scale(1); } } .quick-part { color: #26d0ce; font-weight: 900; } .sub-title { font-size: 24px; color: rgba(255, 255, 255, 0.8); margin-bottom: 40px; font-weight: 500; } #time-display { font-size: 32px; color: white; margin-bottom: 40px; font-weight: 600; text-shadow: 0 2px 6px rgba(0,0,0,0.3); } .search-box { background: rgba(255, 255, 255, 0.25); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px); border-radius: 24px; padding: 24px; box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2); border: 1px solid rgba(255, 255, 255, 0.18); opacity: 0; transform: translateY(20px); transition: all 0.6s ease; } .search-box.visible { opacity: 1; transform: translateY(0); } .search-form { display: flex; gap: 12px; margin-bottom: 20px; } #search-input { flex: 1; padding: 14px 20px; font-size: 16px; border: none; border-radius: 20px; outline: none; background: rgba(255, 255, 255, 0.9); color: #333; font-weight: 500; } #search-btn { padding: 14px 28px; font-size: 16px; background: #3498db; color: white; border: none; border-radius: 20px; cursor: pointer; transition: all 0.3s ease; font-weight: 600; box-shadow: 0 4px 10px rgba(0,0,0,0.15); } #search-btn:hover { background: #2980b9; transform: translateY(-2px); box-shadow: 0 6px 14px rgba(0,0,0,0.2); } .engine-selector { display: flex; justify-content: center; gap: 16px; margin-top: 16px; } .engine-btn { width: 48px; height: 48px; border-radius: 50%; border: 2px solid rgba(255, 255, 255, 0.3); background: rgba(255, 255, 255, 0.15); display: flex; justify-content: center; align-items: center; cursor: pointer; transition: all 0.25s ease; backdrop-filter: blur(4px); } .engine-btn:hover { transform: scale(1.1); border-color: white; } .engine-btn.active { border-color: white; background: rgba(255, 255, 255, 0.3); } .engine-icon { width: 24px; height: 24px; object-fit: contain; } .bookmark-bar { position: fixed; left: 20px; top: 50%; transform: translateY(-50%); display: flex; flex-direction: column; gap: 10px; z-index: 20; opacity: 0; transition: opacity 0.6s ease; } .bookmark-bar.visible { opacity: 1; } .bookmark-item { width: 140px; height: 40px; background: rgba(255, 255, 255, 0.25); backdrop-filter: blur(8px); border: 1px solid rgba(255, 255, 255, 0.2); border-radius: 12px; display: flex; align-items: center; padding: 0 12px; text-decoration: none; color: white; font-size: 14px; font-weight: 500; transition: all 0.3s ease; opacity: 0; transform: translateX(-30px); box-shadow: 0 2px 6px rgba(0,0,0,0.15); } .bookmark-icon { width: 20px; height: 20px; object-fit: contain; margin-right: 10px; } .bookmark-item.slide-in:nth-child(1) { animation: slideIn 0.4s forwards 0.2s; } .bookmark-item.slide-in:nth-child(2) { animation: slideIn 0.4s forwards 0.4s; } .bookmark-item.slide-in:nth-child(3) { animation: slideIn 0.4s forwards 0.6s; } .bookmark-item.slide-in:nth-child(4 <body class="time-mode"> <div class="top-right-hint">点击 Quickerch 开始键入世界</div> <a href="/testweb.html" class="test-version-btn">打开测试版</a> <div class="container"> <h1 class="main-title" id="quickerchTitle"> <span class="quick-part">Quick</span>erch </h1> <h2 class="sub-title">轻起始页</h2> <div id="time-display"></div> </div> <script> const backgrounds = [ '/src/bg1.jpg', '/src/bg2.jpg', '/src/bg3.jpg', '/src/bg4.jpg', '/src/bg5.jpg' ]; function getRandomBackground() { return backgrounds[Math.floor(Math.random() * backgrounds.length)]; } function updateTime() { const now = new Date(); const beijingTime = new Date(now.toLocaleString("en-US", { timeZone: "Asia/Shanghai" })); document.getElementById('time-display').textContent = beijingTime.toLocaleTimeString('zh-CN', { hour12: false }); } let isSearchMode = false; let searchBox = null; let bookmarkBar = null; function enterSearchMode() { if (isSearchMode) return; document.getElementById('quickerchTitle').classList.add('pressed'); const body = document.body; const timeDisplay = document.getElementById('time-display'); const container = document.querySelector('.container'); setTimeout(() => { body.classList.remove('time-mode'); body.classList.add('search-mode'); body.style.backgroundImage = ''; timeDisplay.style.opacity = '0'; searchBox = document.createElement('div'); searchBox.className = 'search-box'; searchBox.innerHTML = ` <form id="search-form" target="_blank"> <div class="search-form"> <input type="text" id="search-input" placeholder="每一次搜索都是对世界的渴望…" autocomplete="off" autofocus> <button type="submit" id="search-btn">搜索</button> </div> <div class="engine-selector"> <div class="engine-btn active" data-engine="bing"> <img src="/src/bingpic.png" alt="Bing" class="engine-icon"> </div> <div class="engine-btn" data-engine="baidu"> <img src="/src/baidu.png" alt="百度" class="engine-icon"> </div> <div class="engine-btn" data-engine="yandex"> <img src="/src/yandex.png" alt="Yandex" class="engine-icon"> </div> </div> </form> `; container.appendChild(searchBox); bookmarkBar = document.createElement('div'); bookmarkBar.className = 'bookmark-bar'; bookmarkBar.innerHTML = ` <a href="https://www.bilibili.com" target="_blank" class="bookmark-item" title="Bilibili"> <img src="/src/bilibili.png" alt="Bilibili" class="bookmark-icon"> Bilibili </a> <a href="https://www.iqiyi.com" target="_blank" class="bookmark-item" title="爱奇艺"> <img src="/src/iqiyi.png" alt="爱奇艺" class="bookmark-icon"> 爱奇艺 </a> <a href="https://www.youku.com" target="_blank" class="bookmark-item" title="优酷"> <img src="/src/youku.png" alt="优酷" class="bookmark-icon"> 优酷 </a> <a href="https://www.csdn.net" target="_blank" class="bookmark-item" title="CNDS"> <img src="/src/cnds.png" alt="CNDS" class="bookmark-icon"> CNDS </a> 
`; document.body.appendChild(bookmarkBar); setTimeout(() => { searchBox.classList.add('visible'); }, 100); setTimeout(() => { bookmarkBar.classList.add('visible'); bookmarkBar.querySelectorAll('.bookmark-item').forEach((item, i) => { setTimeout(() => item.classList.add('slide-in'), 200 + i * 200); }); }, 300); bindSearchEvents(); isSearchMode = true; }, 300); } function exitSearchMode() { if (!isSearchMode) return; if (searchBox) searchBox.remove(); if (bookmarkBar) bookmarkBar.remove(); const body = document.body; const timeDisplay = document.getElementById('time-display'); body.classList.remove('search-mode'); body.classList.add('time-mode'); const bg = getRandomBackground(); body.style.backgroundImage = `linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('${bg}')`; timeDisplay.style.opacity = '1'; const title = document.getElementById('quickerchTitle'); title.classList.remove('pressed'); title.classList.add('released'); setTimeout(() => { title.classList.remove('released'); }, 600); isSearchMode = false; } function bindSearchEvents() { const form = document.getElementById('search-form'); const input = document.getElementById('search-input'); const engineButtons = document.querySelectorAll('.engine-btn'); let currentEngine = 'bing'; const engines = { bing: 'https://www.bing.com/search?q=', baidu: 'https://www.baidu.com/s?wd=', yandex: 'https://yandex.com/search/?text=' }; engineButtons.forEach(btn => { btn.addEventListener('click', function () { engineButtons.forEach(b => b.classList.remove('active')); this.classList.add('active'); currentEngine = this.dataset.engine; }); }); form.addEventListener('submit', function (e) { e.preventDefault(); const query = encodeURIComponent(input.value.trim()); if (query) { window.open(engines[currentEngine] + query, '_blank'); } }); } document.addEventListener('DOMContentLoaded', function () { const bg = getRandomBackground(); document.body.style.backgroundImage = `linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('${bg}')`; updateTime(); setInterval(updateTime, 1000); document.getElementById('quickerchTitle').addEventListener('click', function () { if (isSearchMode) { exitSearchMode(); } else { enterSearchMode(); } }); });
