<!DOCTYPE html> <html lang="zh-CN"> <head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>轻起始页测试版</title> 
<style> * { margin: 0; padding: 0; box-sizing: border-box; } body { min-height: 100vh; display: flex; justify-content: center; align-items: center; font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif; padding: 20px; background: linear-gradient(135deg, #6a11cb, #2575fc); background-size: 400% 400%; animation: gradientBG 20s ease infinite; position: relative; } @keyframes gradientBG { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } } /* ========== 左侧书签栏 ========== */ .bookmark-bar { position: fixed; left: 20px; top: 50%; transform: translateY(-50%); display: flex; flex-direction: column; gap: 10px; z-index: 20; } .bookmark-item { width: 140px; height: 40px; background: rgba(255, 255, 255, 0.25); backdrop-filter: blur(8px); border: 1px solid rgba(255, 255, 255, 0.2); border-radius: 12px; display: flex; align-items: center; padding: 0 12px; text-decoration: none; color: white; font-size: 14px; font-weight: 500; transition: all 0.25s ease; box-shadow: 0 2px 6px rgba(0,0,0,0.15); } .bookmark-item:hover { background: rgba(255, 255, 255, 0.35); transform: translateX(4px); } .bookmark-icon { width: 20px; height: 20px; margin-right: 10px; background-size: contain; background-repeat: no-repeat; background-position: center; } /* ========== 主内容区 ========== */ .container { text-align: center; max-width: 600px; width: 100%; z-index: 10; } h1 { font-size: 36px; color: white; margin-bottom: 30px; font-weight: 700; text-shadow: 0 2px 6px rgba(0,0,0,0.2); } .search-box { background: rgba(255, 255, 255, 0.25); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px); border-radius: 24px; padding: 24px; box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2); border: 1px solid rgba(255, 255, 255, 0.18); } .search-form { display: flex; gap: 12px; margin-bottom: 20px; } #search-input { flex: 1; padding: 14px 20px; font-size: 16px; border: none; border-radius: 20px; outline: none; background: rgba(255, 255, 255, 0.9); color: #333; font-weight: 500; } #search-input::placeholder { color: #999; } #search-btn { padding: 14px 28px; font-size: 16px; background: #3498db; color: white; border: none; border-radius: 20px; cursor: pointer; transition: all 0.3s ease; font-weight: 600; box-shadow: 0 4px 10px rgba(0,0,0,0.15); } #search-btn:hover { background: #2980b9; transform: translateY(-2px); box-shadow: 0 6px 14px rgba(0,0,0,0.2); } .engine-selector { display: flex; justify-content: center; gap: 16px; margin-top: 16px; } .engine-btn { width: 48px; height: 48px; border-radius: 50%; border: 2px solid rgba(255, 255, 255, 0.3); background: rgba(255, 255, 255, 0.15); display: flex; justify-content: center; align-items: center; cursor: pointer; transition: all 0.25s ease; backdrop-filter: blur(4px); } .engine-btn:hover { transform: scale(1.1); border-color: white; } .engine-btn.active { border-color: white; background: rgba(255, 255, 255, 0.3); } .engine-icon { width: 24px; height: 24px; background-size: contain; background-repeat: no-repeat; background-position: center; } /* 书签图标 */ .bilibili-icon { background-image: url("image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'%3E%3Cpath fill='%23ff6699' d='M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z'/%3E%3C/svg%3E"); } .iqiyi-icon { background-image: url("image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'%3E%3Cpath fill='%23e62129' d='M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z'/%3E%3C/svg%3E"); } .youku-icon { background-image: url("image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'%3E%3Cpath fill='%2300aaee' d='M5 3h14a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2zm0 2v14h14V5H5z'/%3E%3C/svg%3E"); } .cnds-icon { background-image: url("image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'%3E%3Cpath fill='%234caf50' d='M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z'/%3E%3C/svg%3E"); } @media (max-width: 600px) { .bookmark-bar { left: 10px; } .bookmark-item { width: 120px; font-size: 13px; } .search-form { flex-direction: column; } #search-btn { width: 100%; } .engine-selector { gap: 12px; } .engine-btn { width: 40px; height: 40px; } } 
</style>

<body> <!-- 左侧书签栏 --> <div class="bookmark-bar"> <a href="https://www.bilibili.com" target="_blank" class="bookmark-item" title="Bilibili"> <div class="bookmark-icon bilibili-icon"></div> Bilibili </a> <a href="https://www.iqiyi.com" target="_blank" class="bookmark-item" title="爱奇艺"> <div class="bookmark-icon iqiyi-icon"></div> 爱奇艺 </a> <a href="https://www.youku.com" target="_blank" class="bookmark-item" title="优酷"> <div class="bookmark-icon youku-icon"></div> 优酷 </a> <a href="https://www.csdn.net" target="_blank" class="bookmark-item" title="CNDS"> <div class="bookmark-icon cnds-icon"></div> CNDS </a> </div> <!-- 主内容 --> <div class="container"> 
<h1>Quickerch</h1> <div class="search-box"> <form id="search-form" target="_blank"> <div class="search-form"> <input type="text" id="search-input" placeholder="输入关键词搜索..." autocomplete="off" autofocus> <button type="submit" id="search-btn">搜索</button> </div> <div class="engine-selector"> <div class="engine-btn active" data-engine="bing"> <div class="engine-icon bing-icon"></div> </div> <div class="engine-btn" data-engine="baidu"> <div class="engine-icon baidu-icon"></div> </div> <div class="engine-btn" data-engine="yandex"> <div class="engine-icon yandex-icon"></div> </div> </div> </form> </div> </div> 
<script> 
document.addEventListener('DOMContentLoaded', function () { const form = document.getElementById('search-form'); const input = document.getElementById('search-input'); const engineButtons = document.querySelectorAll('.engine-btn'); let currentEngine = 'bing'; const engines = { bing: 'https://www.bing.com/search?q=', baidu: 'https://www.baidu.com/s?wd=', yandex: 'https://yandex.com/search/?text=' }; engineButtons.forEach(btn => { btn.addEventListener('click', function () { engineButtons.forEach(b => b.classList.remove('active')); this.classList.add('active'); currentEngine = this.dataset.engine; }); }); form.addEventListener('submit', function (e) { e.preventDefault(); const query = encodeURIComponent(input.value.trim()); if (query) { window.open(engines[currentEngine] + query, '_blank'); } }); }); 
</script> </body> </html>
