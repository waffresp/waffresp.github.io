s="settings-toggle" id="settingsToggle"></div> <div class="settings-drawer" id="settingsDrawer"> <div class="drawer-header"> <div class="drawer-title">设置</div> </div> <div class="setting-group"> <div class="setting-item"> <span>打开实验性内容</span> <label class="switch"> <input type="checkbox" id="experimentalToggle"> <span class="slider"></span> </label> </div> </div> <div id="experimentalSettings" style="display:none;"> <div class="setting-group"> <div class="setting-item"> <span>使用问候语</span> <label class="switch"> <input type="checkbox" id="greetingToggle"> <span class="slider"></span> </label> </div> </div> <div class="setting-group"> <div class="setting-item"> <span>使用新小组件[计时器]</span> <label class="switch"> <input type="checkbox" id="timerToggle"> <span class="slider"></span> </label> </div> </div> </div> </div> <div class="container"> <h1 class="main-title" id="quickerchTitle"> <span class="quick-part">Quick</span><span class="erch-part">erch</span> <span class="beta-badge">Beta版</span> </h1> <h2 class="sub-title">轻起始页</h2> <div id="time-display"></div> </div> <div class="modal" id="addTabModal"> <div class="modal-content"> <h3>添加新标签页</h3> <input type="url" class="modal-input" id="tabUrlInput" placeholder="https://example.com" required> <div class="modal-buttons"> <button class="modal-btn modal-cancel" id="cancelBtn">取消</button> <button class="modal-btn modal-add" id="confirmBtn">添加</button> </div> </div> </div> <div class="modal" id="editTabModal"> <div class="modal-content"> <h3>编辑标签页</h3> <input type="url" class="modal-input" id="editTabUrlInput" placeholder="https://example.com" required> <div class="modal-buttons"> <button class="modal-btn modal-cancel" id="cancelEditBtn">取消</button> <button class="modal-btn modal-add" id="saveEditBtn">保存</button> </div> </div> </div> <script> const defaultTabs = [ { title: 'Bilibili', url: 'https://www.bilibili.com', icon: '/src/bilibili.png' }, { title: '爱奇艺', url: 'https://www.iqiyi.com', icon: '/src/iqiyi.png' }, { title: '优酷', url: 'https://www.youku.com', icon: '/src/youku.png' }, { title: 'CNDS', url: 'https://www.cndss.com', icon: '/src/cnds.png' } ]; function getFaviconUrl(url) { try { const urlObj = new URL(url); return `${urlObj.origin}/favicon.ico`; } catch (e) { return '/src/default-favicon.png'; } } function loadTabs() { const saved = localStorage.getItem('quickerchTabs'); if (saved) return JSON.parse(saved); saveTabs(defaultTabs); return defaultTabs; } function saveTabs(tabs) { localStorage.setItem('quickerchTabs', JSON.stringify(tabs)); } let currentEditIndex = -1; function showContextMenu(x, y, index) { let menu = document.getElementById('contextMenu'); if (!menu) { menu = document.createElement('div'); menu.id = 'contextMenu'; menu.className = 'context-menu'; menu.innerHTML = ` <div class="context-menu-item" id="editTab">编辑</div> <div class="context-menu-item" id="deleteTab">删除</div> `; document.body.appendChild(menu); } menu.style.left = x + 'px'; menu.style.top = y + 'px'; menu.style.display = 'block'; document.getElementById('editTab').onclick = () => { menu.style.display = 'none'; currentEditIndex = index; document.getElementById('editTabUrlInput').value = loadTabs()[index].url; document.getElementById('editTabModal').classList.add('show'); }; document.getElementById('deleteTab').onclick = () => { menu.style.display = 'none'; deleteTab(index); }; document.addEventListener('click', hideContextMenu, { once: true }); } function hideContextMenu() { const menu = document.getElementById('contextMenu'); if (menu) menu.style.display = 'none'; } function renderTabs(container) { container.innerHTML = ''; const tabs = loadTabs(); tabs.forEach((tab, index) => { const tabEl = document.createElement('div'); tabEl.className = 'tab-item'; tabEl.innerHTML = `<img src="${tab.icon || getFaviconUrl(tab.url)}" alt="" class="tab-icon" onerror="this.src='/src/default-favicon.png'">`; tabEl.addEventListener('click', () => { window.open(tab.url, '_blank'); }); tabEl.addEventListener('contextmenu', (e) => { e.preventDefault(); const rect = tabEl.getBoundingClientRect(); showContextMenu(e.clientX, e.clientY, index); }); let pressTimer; tabEl.addEventListener('touchstart', (e) => { pressTimer = setTimeout(() => { const rect = tabEl.getBoundingClientRect(); showContextMenu(rect.left, rect.bottom + 5, index); }, 2000); }); tabEl.addEventListener('touchend', () => { clearTimeout(pressTimer); }); tabEl.addEventListener('touchcancel', () => { clearTimeout(pressTimer); }); container.appendChild(tabEl); setTimeout(() => tabEl.classList.add('appear'), index * 100); }); const addBtn = document.createElement('div'); addBtn.className = 'add-tab-btn'; addBtn.textContent = '+'; addBtn.addEventListener('click', () => document.getElementById('addTabModal').classList.add('show')); container.appendChild(addBtn); setTimeout(() => addBtn.classList.add('appear'), tabs.length * 100); } function addTab(url) { if (!url) return; if (!url.startsWith('http://') && !url.startsWith('https://')) { url = 'https://' + url; } try { const urlObj = new URL(url); const title = urlObj.hostname.replace('www.', ''); const newTab = { title, url, icon: getFaviconUrl(url) }; const tabs = loadTabs(); tabs.push(newTab); saveTabs(tabs); const container = document.querySelector('.tabs-container'); if (container) renderTabs(container); } catch (e) { alert('无效的 URL'); } } function deleteTab(index) { const tabs = loadTabs(); tabs.splice(index, 1); saveTabs(tabs); const container = document.querySelector('.tabs-container'); if (container) renderTabs(container); } function saveEditedTab(url) { if (!url) return; if (!url.startsWith('http://') && !url.startsWith('https://')) { url = 'https://' + url; } try { const urlObj = new URL(url); const title = urlObj.hostname.replace('www.', ''); const tabs = loadTabs(); tabs[currentEditIndex] = { title, url, icon: getFaviconUrl(url) }; saveTabs(tabs); const container = document.querySelector('.tabs-container'); if (container) renderTabs(container); currentEditIndex = -1; } catch (e) { alert('无效的 URL'); } } const backgrounds = ['/src/bg1.jpg','/src/bg2.jpg','/src/bg3.jpg','/src/bg4.jpg','/src/bg5.jpg']; function getRandomBackground() { return backgrounds[Math.floor(Math.random() * backgrounds.length)]; } function updateTime() { const now = new Date(); const beijingTime = new Date(now.toLocaleString("en-US", { timeZone: "Asia/Shanghai" })); document.getElementById('time-display').textContent = beijingTime.toLocaleTimeString('zh-CN', { hour12: false }); } function showGreeting() { const enabled = localStorage.getItem('enableGreeting') === 'true'; if (!enabled) return; const now = new Date(); const beijingTime = new Date(now.toLocaleString("en-US", { timeZone: "Asia/Shanghai" })); const hour = beijingTime.getHours(); let greeting = ''; if (hour >= 5 && hour < 12) { greeting = '早上好'; } else if (hour >= 12 && hour < 18) { greeting = '下午好'; } else { greeting = '晚上好'; } const greetingEl = document.createElement('div'); greetingEl.className = 'greeting-message'; greetingEl.textContent = greeting; document.body.appendChild(greetingEl); setTimeout(() => { greetingEl.style.opacity = '1'; }, 100); setTimeout(() => { greetingEl.style.opacity = '0'; setTimeout(() => { greetingEl.remove(); }, 300); }, 2000); } function loadTimerWidget() { const enabled = localStorage.getItem('enableTimerWidget') === 'true'; if (!enabled) return; const timerData = JSON.parse(localStorage.getItem('timerData') || '{}'); if (timerData.timeLeft > 0) { startTimer(timerData.timeLeft, timerData.id); } } function startTimer(seconds, id) { let remaining = seconds; const timerId = setInterval(() => { remaining--; if (remaining <= 0) { clearInterval(timerId); showNotification('计时器结束！'); localStorage.removeItem('timerData'); return; } const timerDisplay = document.querySelector('.timer-display'); if (timerDisplay) { timerDisplay.textContent = formatTime(remaining); } localStorage.setItem('timerData', JSON.stringify({ timeLeft: remaining, id: id })); }, 1000); } function style.display = 'none'; const time = prompt('请输入倒计时秒数:', '60'); if (time !== null) { const seconds = parseInt(time); if (!isNaN(seconds) && seconds > 0) { localStorage.setItem('timerData', JSON.stringify({ timeLeft: seconds, id: widget.dataset.id })); startTimer(seconds, widget.dataset.id); } } }; document.addEventListener('click', () => { menu.style.display = 'none'; }, { once: true }); } let isSearchMode = false; let searchBox = null; let widgetsContainer = null; function createWidgetsContainer() { if (widgetsContainer) return; widgetsContainer = document.createElement('div'); widgetsContainer.className = 'widgets-container'; document.body.appendChild(widgetsContainer); loadTimerWidget(); } function removeWidgetsContainer() { if (widgetsContainer) { widgetsContainer.remove(); widgetsContainer = null; } } function enterSearchMode() { if (isSearchMode) return; isSearchMode = true; document.getElementById('quickerchTitle').classList.add('pressed'); const body = document.body; const timeDisplay = document.getElementById('time-display'); const container = document.querySelector('.container'); setTimeout(() => { body.classList.remove('time-mode'); body.classList.add('search-mode'); body.style.backgroundImage = ''; timeDisplay.style.opacity = '0'; searchBox = document.createElement('div'); searchBox.className = 'search-box'; searchBox.innerHTML = ` <form id="search-form" target="_blank"> <div class="search-form"> <input type="text" id="search-input" placeholder="输入关键词搜索..." autocomplete="off" autofocus> <button type="submit" id="search-btn">搜索</button> </div> <div class="engine-selector"> <div class="engine-btn active" data-engine="bing"> <img src="/src/bingpic.png" alt="Bing" class="engine-icon"> </div> <div class="engine-btn" data-engine="baidu"> <img src="/src/baidu.png" alt="百度" class="engine-icon"> </div> <div class="engine-btn" data-engine="yandex"> <img src="/src/yandex.png" alt="Yandex" class="engine-icon"> </div> </div> </form> `; container.appendChild(searchBox
