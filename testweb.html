<!DOCTYPE html> <html lang="zh-CN"> <head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>Quickerch</title> <style> * { margin: 0; padding: 0; box-sizing: border-box; } body { min-height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif; padding: 20px; background-size: cover; background-position: center; background-repeat: no-repeat; transition: background 0.8s ease; position: relative; } .time-mode { background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url(''); } .search-mode { background: linear-gradient(135deg, #1a2980, #26d0ce); } .container { text-align: center; max-width: 600px; width: 100%; z-index: 10; } .main-title { font-size: 48px; color: white; margin-bottom: 8px; font-weight: 800; cursor: pointer; text-shadow: 0 2px 6px rgba(0,0,0,0.3); transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1); transform-origin: center; } .main-title.pressed { transform: translateY(-10px) scale(0.95); } .main-title.released { animation: bounceBack 0.6s cubic-bezier(0.34, 1.56, 0.64, 1); } @keyframes bounceBack { 0% { transform: translateY(-10px) scale(0.95); } 50% { transform: translateY(5px) scale(1.02); } 100% { transform: translateY(0) scale(1); } } .quick-part { color: #26d0ce; font-weight: 900; } .sub-title { font-size: 24px; color: rgba(255, 255, 255, 0.8); margin-bottom: 40px; font-weight: 500; } #time-display { font-size: 32px; color: white; margin-bottom: 40px; font-weight: 600; text-shadow: 0 2px 6px rgba(0,0,0,0.3); } .search-box { background: rgba(255, 255, 255, 0.25); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px); border-radius: 24px; padding: 24px; box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2); border: 1px solid rgba(255, 255, 255, 0.18); opacity: 0; transform: translateY(20px); transition: all 0.6s ease; } .search-box.visible { opacity: 1; transform: translateY(0); } .search-form { display: flex; gap: 12px; margin-bottom: 20px; } #search-input { flex: 1; padding: 14px 20px; font-size: 16px; border: none; border-radius: 20px; outline: none; background: rgba(255, 255, 255, 0.9); color: #333; font-weight: 500; } #search-btn { padding: 14px 28px; font-size: 16px; background: #3498db; color: white; border: none; border-radius: 20px; cursor: pointer; transition: all 0.3s ease; font-weight: 600; box-shadow: 0 4px 10px rgba(0,0,0,0.15); } #search-btn:hover { background: #2980b9; transform: translateY(-2px); box-shadow: 0 6px 14px rgba(0,0,0,0.2); } .engine-selector { display: flex; justify-content: center; gap: 16px; margin-top: 16px; } .engine-btn { width: 48px; height: 48px; border-radius: 50%; border: 2px solid rgba(255, 255, 255, 0.3); background: rgba(255, 255, 255, 0.15); display: flex; justify-content: center; align-items: center; cursor: pointer; transition: all 0.25s ease; backdrop-filter: blur(4px); } .engine-btn:hover { transform: scale(1.1); border-color: white; } .engine-btn.active { border-color: white; background: rgba(255, 255, 255, 0.3); } .engine-icon { width: 24px; height: 24px; object-fit: contain; } .tabs-container { display: flex; justify-content: center; gap: 12px; margin-top: 24px; flex-wrap: wrap; } .tab-item { width: 56px; height: 56px; border-radius: 50%; background: rgba(255, 255, 255, 0.2); display: flex; justify-content: center; align-items: center; cursor: pointer; transition: all 0.2s ease; position: relative; overflow: hidden; } .tab-item:hover { transform: scale(1.1); background: rgba(255, 255, 255, 0.3); } .tab-icon { width: 32px; height: 32px; object-fit: contain; } .add-tab-btn { width: 56px; height: 56px; border-radius: 50%; background: rgba(52, 152, 219, 0.3); display: flex; justify-content: center; align-items: center; color: white; font-size: 28px; cursor: pointer; transition: all 0.2s ease; border: 2px dashed rgba(255, 255, 255, 0.5); } .add-tab-btn:hover { background: rgba(52, 152, 219, 0.5); transform: scale(1.1); } .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); display: flex; justify-content: center; align-items: center; z-index: 1000; opacity: 0; visibility: hidden; transition: all 0.3s ease; } .modal.show { opacity: 1; visibility: visible; } .modal-content { background: white; padding: 24px; border-radius: 16px; width: 90%; max-width: 400px; } .modal h3 { margin-bottom: 16px; color: #2c3e50; text-align: center; } .modal-input { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; margin-bottom: 16px; font-size: 16px; } .modal-buttons { display: flex; gap: 10px; } .modal-btn { flex: 1; padding: 10px; border: none; border-radius: 8px; font-size: 16px; cursor: pointer; } .modal-cancel { background: #ecf0f1; color: #2c3e50; } .modal-add { background: #3498db; color: white; } .top-right-hint { position: fixed; top: 20px; right: 20px; color: white; font-size: 16px; opacity: 0.9; text-align: center; z-index: 5; background: rgba(0,0,0,0.3); padding: 6px 12px; border-radius: 20px; backdrop-filter: blur(4px); } @media (max-width: 600px) { .main-title { font-size: 36px; } .sub-title { font-size: 20px; } #time-display { font-size: 24px; } .search-form { flex-direction: column; } #search-btn { width: 100%; } .tab-item, .add-tab-btn { width: 48px; height: 48px; } .tab-icon { width: 24px; height: 24px; } } </style> </head> <body class="time-mode"> <div class="top-right-hint">点击 Quickerch 开始键入世界</div> <div class="container"> <h1 class="main-title" id="quickerchTitle"> <span class="quick-part">Quick</span>erch </h1> <h2 class="sub-title">轻起始页</h2> <div id="time-display"></div> </div> <div class="modal" id="addTabModal"> <div class="modal-content"> <h3>添加新标签页</h3> <input type="url" class="modal-input" id="tabUrlInput" placeholder="https://example.com" required> <div class="modal-buttons"> <button class="modal-btn modal-cancel" id="cancelBtn">取消</button> <button class="modal-btn modal-add" id="confirmBtn">添加</button> </div> </div> </div> <script> const defaultTabs = [ { title: 'Bilibili', url: 'https://www.bilibili.com', icon: '/src/bilibili.png' }, { title: '爱奇艺', url: 'https://www.iqiyi.com', icon: '/src/iqiyi.png' }, { title: '优酷', url: 'https://www.youku.com', icon: '/src/youku.png' }, { title: 'CNDS', url: 'https://www.cndss.com', icon: '/src/cnds.png' } ]; function getFaviconUrl(url) { try { const urlObj = new URL(url); return `${urlObj.origin}/favicon.ico`; } catch (e) { return '/src/default-favicon.png'; } } function loadTabs() { const saved = localStorage.getItem('quickerchTabs'); if (saved) return JSON.parse(saved); saveTabs(defaultTabs); return defaultTabs; } function saveTabs(tabs) { localStorage.setItem('quickerchTabs', JSON.stringify(tabs)); } function renderTabs(container) { container.innerHTML = ''; const tabs = loadTabs(); tabs.forEach(tab => { const tabEl = document.createElement('div'); tabEl.className = 'tab-item'; tabEl.innerHTML = `<img src="${tab.icon || getFaviconUrl(tab.url)}" alt="" class="tab-icon" onerror="this.src='/src/default-favicon.png'">`; tabEl.addEventListener('click', () => window.open(tab.url, '_blank')); container.appendChild(tabEl); }); const addBtn = document.createElement('div'); addBtn.className = 'add-tab-btn'; addBtn.textContent = '+'; addBtn.addEventListener('click', () => document.getElementById('addTabModal').classList.add('show')); container.appendChild(addBtn); } function addTab(url) { if (!url) return; if (!url.startsWith('http://') && !url.startsWith('https://')) { url = 'https://' + url; } try { const urlObj = new URL(url); const title = urlObj.hostname.replace('www.', ''); const newTab = { title, url, icon: getFaviconUrl(url) }; const tabs = loadTabs(); tabs.push(newTab); saveTabs(tabs); const container = document.querySelector('.tabs-container'); if (container) renderTabs(container); } catch (e) { alert('无效的 URL'); } } const backgrounds = ['/src/bg1.jpg','/src/bg2.jpg','/src/bg3.jpg','/src/bg4.jpg','/src/bg5.jpg']; function getRandomBackground() { return backgrounds[Math.floor(Math.random() * backgrounds.length)]; } function updateTime() { const now = new Date(); const beijingTime = new Date(now.toLocaleString("en-US", { timeZone: "Asia/Shanghai" })); document.getElementById('time-display').textContent = beijingTime.toLocaleTimeString('zh-CN', { hour12: false }); } let isSearchMode = false; let searchBox = null; function enterSearchMode() { if (isSearchMode) return; document.getElementById('quickerchTitle').classList.add('pressed'); const body = document.body; const timeDisplay = document.getElementById('time-display'); const container = document.querySelector('.container'); setTimeout(() => { body.classList.remove('time-mode'); body.classList.add('search-mode'); body.style.backgroundImage = ''; timeDisplay.style.opacity = '0'; searchBox = document.createElement('div'); searchBox.className = 'search-box'; searchBox.innerHTML = ` <form id="search-form" target="_blank"> <div class="search-form"> <input type="text" id="search-input" placeholder="输入关键词搜索..." autocomplete="off" autofocus> <button type="submit" id="search-btn">搜索</button> </div> <div class="engine-selector"> <div class="engine-btn active" data-engine="bing"> <img src="/src/bingpic.png" alt="Bing" class="engine-icon"> </div> <div class="engine-btn" data-engine="baidu"> <img src="/src/baidu.png" alt="百度" class="engine-icon"> </div> <div class="engine-btn" data-engine="yandex"> <img src="/src/yandex.png" alt="Yandex" class="engine-icon"> </div> </div> </form> `; container.appendChild(searchBox); const tabsContainer = document.createElement('div'); tabsContainer.className = 'tabs-container'; container.appendChild(tabsContainer); renderTabs(tabsContainer); setTimeout(() => searchBox.classList.add('visible'), 100); bindSearchEvents(); isSearchMode = true; }, 300); } function exitSearchMode() { if (!isSearchMode) return; if (searchBox) searchBox.remove(); const tabsContainer = document.querySelector('.tabs-container'); if (tabsContainer) tabsContainer.remove(); const body = document.body; const timeDisplay = document.getElementById('time-display'); body.classList.remove('search-mode'); body.classList.add('time-mode'); const bg = getRandomBackground(); body.style.backgroundImage = `linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('${bg}')`; timeDisplay.style.opacity = '1'; const title = document.getElementById('quickerchTitle'); title.classList.remove('pressed'); title.classList.add('released'); setTimeout(() => title.classList.remove('released'), 600); isSearchMode = false; } function bindSearchEvents() { const form = document.getElementById('search-form'); const input = document.getElementById('search-input'); const engineButtons = document.querySelectorAll('.engine-btn'); let currentEngine = 'bing'; const engines = { bing: 'https://www.bing.com/search?q=', baidu: 'https://www.baidu.com/s?wd=', yandex: 'https://yandex.com/search/?text=' }; engineButtons.forEach(btn => { btn.addEventListener('click', function () { engineButtons.forEach(b => b.classList.remove('active')); this.classList.add('active'); currentEngine = this.dataset.engine; }); }); form.addEventListener('submit', function (e) { e.preventDefault(); const query = encodeURIComponent(input.value.trim()); if (query) window.open(engines[currentEngine] + query, '_blank'); }); } document.addEventListener('DOMContentLoaded', function () { const bg = getRandomBackground(); document.body.style.backgroundImage = `linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('${bg}')`; updateTime(); setInterval(updateTime, 1000); document.getElementById('quickerchTitle').addEventListener('click', function () { if (isSearchMode) exitSearchMode(); else enterSearchMode(); }); document.getElementById('confirmBtn').addEventListener('click', function () { const url = document.getElementById('tabUrlInput').value.trim(); if (url) { addTab(url); document.getElementById('tabUrlInput').value = ''; document.getElementById('addTabModal').classList.remove('show'); } }); document.getElementById('cancelBtn').addEventListener('click', () => document.getElementById('addTabModal').classList.remove('show') ); document.getElementById('addTabModal').addEventListener('click', function (e) { if (e.target === this) this.classList.remove('show'); }); }); </script> </body> </html>
