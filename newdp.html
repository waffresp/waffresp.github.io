<!DOCTYPE html> <html lang="zh-CN"> <head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>加载测试</title> <style> * { margin: 0; padding: 0; box-sizing: border-box; } .background { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-image: url('/src/Loading.png'); background-size: cover; background-position: center; background-repeat: no-repeat; opacity: 0.4; z-index: -1; } body { font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif; min-height: 100vh; position: relative; background: transparent; overflow-x: hidden; } #loading-container { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); text-align: center; z-index: 9999; } .loading-text { font-size: 20px; color: #333; font-weight: bold; text-shadow: 0 1px 2px rgba(0,0,0,0.3); margin-bottom: 4px; } .loading-percent { font-size: 24px; color: #2980b9; font-weight: bold; text-shadow: 0 1px 2px rgba(0,0,0,0.3); } #main-content { opacity: 0; transition: opacity 0.5s ease; padding: 40px 20px; max-width: 800px; margin: 0 auto; background: white; min-height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; line-height: 1.6; } #main-content.loaded { opacity: 1; } h1 { font-size: 32px; color: #2c3e50; margin-bottom: 20px; text-align: center; } .intro-text { font-size: 18px; color: #34495e; text-align: left; white-space: pre-wrap; background: #f8f9fa; padding: 20px; border-radius: 12px; border-left: 5px solid #3498db; box-shadow: 0 2px 8px rgba(0,0,0,0.1); max-width: 100%; overflow-x: auto; } .back-btn { position: absolute; top: 20px; left: 20px; padding: 8px 16px; font-size: 15px; color: #2c3e50; background: rgba(255, 255, 255, 0.85); border: 1px solid #d1d8e0; border-radius: 8px; text-decoration: none; backdrop-filter: blur(4px); transition: all 0.2s ease; box-shadow: 0 2px 6px rgba(0,0,0,0.08); z-index: 10; } </style> </head> <body> <!-- 背景图 --> <div class="background"></div> <!-- 加载文字 --> <div id="loading-container"> <div class="loading-text">加载中……</div>  </div> <!-- 主内容 --> <div id="main-content"> <a href="index.html" class="back-btn">← 返回首页</a> <h1>CoC 资源中心</h1> <div class="intro-text"> Video 1: &lt;0.2 seconds&gt; 在一片充满活力的卡通世界里，两辆武装战车——一辆橙色越野车和一辆红色重型卡车——正面对面停在石板路上。背景是蓝天白云和郁郁葱葱的绿色山丘。 空中，一架小型飞行器正在投掷一枚导弹，划出一道明亮的白色轨迹，直奔红色卡车而去。 画面中央，“CRASH OF CARS”的巨大标题以醒目的橙蓝配色呈现，字体立体且富有动感。 屏幕底部，中文“加载中......”四个字缓缓闪烁，预示着一场激烈的碰撞即将上演。 </div> </div> <!-- 调用外部 JavaScript --> <script src="newdp.js"></script> </body> </html>
