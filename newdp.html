<!DOCTYPE html> <html lang="zh-CN"> <head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>测试使用</title> <style> * { margin: 0; padding: 0; box-sizing: border-box; } /* ========== 背景图 ========== */ .background { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-image: url('/src/Loading.png'); background-size: cover; background-position: center; background-repeat: no-repeat; opacity: 0.4; z-index: -1; } body { font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif; min-height: 100vh; position: relative; background: transparent; overflow-x: hidden; } /* ========== 加载文字容器（底部居中） ========== */ #loading-container { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); text-align: center; z-index: 9999; } .loading-text { font-size: 20px; color: #333; font-weight: bold; text-shadow: 0 1px 2px rgba(0,0,0,0.3); margin-bottom: 4px; } .loading-percent { font-size: 24px; color: #2980b9; font-weight: bold; text-shadow: 0 1px 2px rgba(0,0,0,0.3); } /* ========== 主内容 ========== */ #main-content { opacity: 0; transition: opacity 0.5s ease; padding: 40px 20px; max-width: 800px; margin: 0 auto; background: white; min-height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif; line-height: 1.6; } #main-content.loaded { opacity: 1; } h1 { font-size: 32px; color: #2c3e50; margin-bottom: 20px; text-align: center; } .intro-text { font-size: 18px; color: #34495e; text-align: left; white-space: pre-wrap; background: #f8f9fa; padding: 20px; border-radius: 12px; border-left: 5px solid #3498db; box-shadow: 0 2px 8px rgba(0,0,0,0.1); max-width: 100%; overflow-x: auto; } .back-btn { position: absolute; top: 20px; left: 20px; padding: 8px 16px; font-size: 15px; color: #2c3e50; background: rgba(255, 255, 255, 0.85); border: 1px solid #d1d8e0; border-radius: 8px; text-decoration: none; backdrop-filter: blur(4px); transition: all 0.2s ease; box-shadow: 0 2px 6px rgba(0,0,0,0.08); z-index: 10; } .back-btn:hover { background: rgba(255, 255, 255, 0.95); transform: translateY(-1px); box-shadow: 0 3px 8px rgba(0,0,0,0.12); } @media (max-width: 600px) { .loading-text { font-size: 16px; } .loading-percent { font-size: 20px; } .intro-text { font-size: 16px; padding: 15px; } } </style> </head> <body> <!-- 背景图 --> <div class="background"></div> <!-- 加载文字（两行：上为“加载中……”，下为百分比） --> <div id="loading-container"> <div class="loading-text">加载中……</div> <div class="loading-percent">0%</div> </div> <!-- 主内容 --> <div id="main-content"> <a href="index.html" class="back-btn">← 返回首页</a> <h1>这是测试…</h1> <div class="intro-text"> Video 1: &lt;0.2 seconds&gt; 测试 </div> </div> <script> document.addEventListener('DOMContentLoaded', function () { const loadingPercent = document.querySelector('.loading-percent'); const mainContent = document.getElementById('main-content'); let hasSwitched = false; function switchToMain() { if (hasSwitched) return; hasSwitched = true; const container = document.getElementById('loading-container'); container.style.opacity = 0; setTimeout(() => { container.style.display = 'none'; mainContent.classList.add('loaded'); }, 500); } let percent = 0; const interval1 = setInterval(() => { if (percent >= 92) { clearInterval(interval1); loadingPercent.innerText = '92%'; setTimeout(() => {  const interval2 = setInterval(() => { percent += 1; loadingPercent.innerText = `${percent}%`; if (percent >= 100) { clearInterval(interval2); //  setTimeout(switchToMain, 300); } }, 100);  }, 1500); } else { percent += 1; loadingPercent.innerText = `${percent}%`; } }, 20); // 每 20ms 增加 1% // 安全兜底 setTimeout(switchToMain, 4000); }); </script> </body> </html>
